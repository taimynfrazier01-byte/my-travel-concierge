<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taimyn Frazier | AI Travel Concierge</title>
    <style>
        :root {
            --gold: #c5a059;
            --navy: #002349;
            --white: #ffffff;
            --dark-bg: #00152b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark-bg);
            color: var(--white);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            max-width: 500px;
            width: 90%;
            background: var(--navy);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--gold);
            text-align: center;
        }

        h1 {
            color: var(--gold);
            margin-bottom: 10px;
            font-size: 24px;
        }

        p {
            color: #ccc;
            font-size: 14px;
            line-height: 1.6;
        }

        .input-group {
            margin: 25px 0;
            text-align: left;
        }

        label {
            display: block;
            font-size: 12px;
            color: var(--gold);
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 15px;
            background: var(--gold);
            color: var(--navy);
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #e0bc7a;
            transform: translateY(-2px);
        }
